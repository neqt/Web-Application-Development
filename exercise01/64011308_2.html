<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="contact-info">
      <form>
        <fieldset>
          <legend><i>Competition Question</i></legend>
          <label>First name:</label>
          <input type="text" id="fname" autofocus required /><br />
          <label>Last name:</label>
          <input type="text" id="lname" autofocus required /><br />
          <label>E-mail:</label>
          <input type="email" id="email" autofocus required /><br />
        </fieldset>
      </form>
    </section>

    <section class="competition-ques">
      <form>
        <fieldset>
          <legend><i>Contact Information</i></legend>
          <span>How tall is the Eiffel Tower in Paris, France?</span><br />
          <input type="radio" id="584" name="Eiffel" /><label for="584"
            >584ft</label
          ><br />
          <input type="radio" id="784" name="Eiffel" /><label for="784"
            >784ft</label
          ><br />
          <input type="radio" id="984" name="Eiffel" /><label for="984"
            >984ft</label
          ><br />
          <input type="radio" id="1184" name="Eiffel" /><label for="1184"
            >1184ft</label
          ><br />
        </fieldset>
      </form>
    </section>

    <section class="tiebreaker-ques">
      <form>
        <fieldset>
          <legend><i>Tiebreaker Question</i></legend>
          <span>
            In 25 words or less, say why you would like to win $10,000:<br />
          </span>
          <textarea name="message" rows="10" cols="38"></textarea>
        </fieldset>
      </form>
    </section>

    <section class="enter-comp">
      <form>
        <fieldset>
          <legend><i>Enter competition</i></legend>
          <input type="submit" value="Enter Competition" />
        </fieldset>
      </form>
    </section>
  </body>
</html>
